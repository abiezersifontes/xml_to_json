<html>

<head></head>

<body>
    {% block content %}
    <h1>Connected</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Submit</button>
    </form>
    {% if json %}
    <h2>Converted JSON:</h2>
    <pre>{{ json }}</pre>
    {% endif %}
    {% endblock %}
</body>

</html>
